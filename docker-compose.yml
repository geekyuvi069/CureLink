version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: doctor_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: doctor_appointments
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d doctor_appointments"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: 
      context: ./backend
    container_name: doctor_backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/doctor_appointments

  # Frontend UI
  frontend:
    build:
      context: ./frontend
    container_name: doctor_frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
